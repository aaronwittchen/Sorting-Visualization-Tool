name: Update Coverage Badge

on:
  workflow_run:
    workflows: ['Run Vitest']
    types:
      - completed

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: coverage

      - name: Read coverage percentage
        id: coverage
        run: |
          PERCENT=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          echo "coverage=$PERCENT" >> $GITHUB_ENV

      - name: Generate coverage badge
        run: |
          curl -s -o coverage.svg \
          "https://img.shields.io/badge/coverage-${coverage}%25-brightgreen"

      - name: Commit badge
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mv coverage.svg ./docs/coverage.svg
          git add ./docs/coverage.svg
          git commit -m "Update coverage badge"
          git push
